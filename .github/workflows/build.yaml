name: Build Tauri App

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macos-latest
            target: aarch64-apple-darwin
            args: "--target aarch64-apple-darwin"
            bundles: "dmg"
          - platform: macos-latest
            target: x86_64-apple-darwin
            args: "--target x86_64-apple-darwin"
            bundles: "dmg"
          - platform: windows-latest
            target: x86_64-pc-windows-msvc
            args: ""
            bundles: "nsis"
          - platform: ubuntu-22.04
            target: x86_64-unknown-linux-gnu
            args: ""
            bundles: "deb"

    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Tauri v2 Linux å¿…é¡»ä¾èµ– (å·²ä¿®æ­£)
      - name: Install Linux dependencies
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      # æ™ºèƒ½å®‰è£… Rust (macOS éœ€è¦åŒæ—¶å®‰è£…ä¸¤ä¸ª targets è¿›è¡Œäº¤å‰ç¼–è¯‘)
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          # åªæœ‰ macOS éœ€è¦å®‰è£…äº¤å‰ç¼–è¯‘ targetsï¼ŒLinux/Windows ä½¿ç”¨ host target å³å¯
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      # Rust ç¼“å­˜åŠ é€Ÿ - ä½¿ç”¨å¹³å°å’Œ target ç»„åˆçš„ key
      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: "./src-tauri -> target"
          prefix-key: "v5-${{ matrix.platform }}-${{ matrix.target }}"

      # å®‰è£…å‰ç«¯ä¾èµ–
      - name: Install dependencies
        run: npm ci

      # ä½¿ç”¨å®˜æ–¹ tauri-action æ„å»º
      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DEP_TAURI_DEV: "false"
        with:
          args: --verbose ${{ matrix.args }} --bundles ${{ matrix.bundles }}

      # ç»Ÿä¸€ä¸Šä¼ é€»è¾‘
      # Windows è´Ÿè´£æ›´æ–° Release è¯´æ˜æ–‡æ¡ˆ
      - name: Upload Release (Windows)
        if: matrix.platform == 'windows-latest' && startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          draft: false
          prerelease: false
          body: |
            ## ğŸš€ Kiro Gateway ${{ github.ref_name }} å‘å¸ƒ

            ### æ›´æ–°å†…å®¹
            1. é‡æ„ z-kiro, æ–°å¢åä»£åŠŸèƒ½

            ### ä¸‹è½½è¯´æ˜
            | å¹³å° | æ–‡ä»¶å | è¯´æ˜ |
            |---|---|---|
            | **Windows** | `.exe` | å®‰è£…ç‰ˆ |
            | **macOS** | `_aarch64.dmg` | Apple Silicon (M1/M2/M3) |
            | **macOS** | `_x64.dmg` | Intel Mac |
            | **Linux** | `.deb` | Debian/Ubuntu |

          files: src-tauri/target/${{ matrix.target }}/release/bundle/nsis/*.exe

      # macOS å’Œ Linux åªè´Ÿè´£ä¼ æ–‡ä»¶ï¼Œä¸è¦†ç›– body
      - name: Upload Release (Others)
        if: matrix.platform != 'windows-latest' && startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          files: |
            src-tauri/target/${{ matrix.target }}/release/bundle/dmg/*.dmg
            src-tauri/target/${{ matrix.target }}/release/bundle/deb/*.deb
