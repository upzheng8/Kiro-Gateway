name: Build Tauri App

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macos-latest
            target: aarch64-apple-darwin
            args: "--target aarch64-apple-darwin"
            bundles: "dmg"
          - platform: macos-latest
            target: x86_64-apple-darwin
            args: "--target x86_64-apple-darwin"
            bundles: "dmg"
          - platform: windows-latest
            target: x86_64-pc-windows-msvc
            args: ""
            bundles: "nsis"
          - platform: ubuntu-22.04
            target: x86_64-unknown-linux-gnu
            args: ""
            bundles: "deb"

    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Tauri v2 Linux å¿…é¡»ä¾èµ– (å·²ä¿®æ­£)
      - name: Install Linux dependencies
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      # å‰ç«¯æ„å»º
      - name: Install admin-ui dependencies
        working-directory: admin-ui
        run: npm ci

      - name: Build admin-ui
        working-directory: admin-ui
        run: npm run build

      # æ™ºèƒ½å®‰è£… Rust (è‡ªåŠ¨æ·»åŠ å¯¹åº”çš„ target)
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      # å®‰è£… Tauri CLI å’Œ æ ¸å¿ƒæ’ä»¶ä¾èµ–
      - name: Install dependencies
        run: |
          npm install
          npm install @tauri-apps/cli@latest --save-dev
          rm -f src-tauri/Cargo.lock

      # è¿™ä¸€æ­¥æ˜¯æœ€å…³é”®çš„ï¼Œæ„å»ºåº”ç”¨
      - name: Build Tauri app
        run: npx tauri build ${{ matrix.args }} --bundles ${{ matrix.bundles }}

      # ç»Ÿä¸€ä¸Šä¼ é€»è¾‘
      # Windows è´Ÿè´£æ›´æ–° Release è¯´æ˜æ–‡æ¡ˆ
      - name: Upload Release (Windows)
        if: matrix.platform == 'windows-latest' && startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          draft: false
          prerelease: false
          body: |
            ## ğŸš€ Kiro Gateway ${{ github.ref_name }} å‘å¸ƒ

            ### æ›´æ–°å†…å®¹
            1. é‡æ„ z-kiro, æ–°å¢åä»£åŠŸèƒ½

            ### ä¸‹è½½è¯´æ˜
            | å¹³å° | æ–‡ä»¶å | è¯´æ˜ |
            |---|---|---|
            | **Windows** | `.exe` | å®‰è£…ç‰ˆ |
            | **macOS** | `_aarch64.dmg` | Apple Silicon (M1/M2/M3) |
            | **macOS** | `_x64.dmg` | Intel Mac |
            | **Linux** | `.deb` | Debian/Ubuntu |

          files: src-tauri/target/${{ matrix.target }}/release/bundle/nsis/*.exe

      # macOS å’Œ Linux åªè´Ÿè´£ä¼ æ–‡ä»¶ï¼Œä¸è¦†ç›– body
      - name: Upload Release (Others)
        if: matrix.platform != 'windows-latest' && startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          files: |
            src-tauri/target/${{ matrix.target }}/release/bundle/dmg/*.dmg
            src-tauri/target/${{ matrix.target }}/release/bundle/deb/*.deb
