name: Build Tauri App

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macos-latest
            target: aarch64-apple-darwin
            args: "--target aarch64-apple-darwin"
            bundles: "dmg"
          - platform: macos-latest
            target: x86_64-apple-darwin
            args: "--target x86_64-apple-darwin"
            bundles: "dmg"
          - platform: windows-latest
            target: x86_64-pc-windows-msvc
            args: ""
            bundles: "nsis"
          - platform: ubuntu-22.04
            target: x86_64-unknown-linux-gnu
            args: ""
            bundles: "deb"

    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # æ¸…ç†ç£ç›˜ç©ºé—´ (Linux/macOS)
      - name: Free disk space (Linux)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /opt/ghc
          sudo rm -rf /opt/hostedtoolcache/CodeQL
          sudo docker image prune --all --force
          df -h

      - name: Free disk space (macOS)
        if: matrix.platform == 'macos-latest'
        run: |
          sudo rm -rf ~/Library/Caches/*
          sudo rm -rf /Users/runner/Library/Android
          df -h

      # Tauri v2 Linux å¿…é¡»ä¾èµ–
      - name: Install Linux dependencies
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      # æ™ºèƒ½å®‰è£… Rust (macOS éœ€è¦åŒæ—¶å®‰è£…ä¸¤ä¸ª targets è¿›è¡Œäº¤å‰ç¼–è¯‘)
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      # æš‚æ—¶ç¦ç”¨ Rust ç¼“å­˜ä»¥æ’é™¤ç¼“å­˜é—®é¢˜
      # - name: Rust cache
      #   uses: swatinem/rust-cache@v2
      #   with:
      #     workspaces: "./src-tauri -> target"
      #     prefix-key: "v7-${{ matrix.platform }}-${{ matrix.target }}"

      # å®‰è£…å‰ç«¯ä¾èµ–
      - name: Install dependencies
        run: npm ci

      # åˆ é™¤ Cargo.lock å¹¶é‡æ–°ç”Ÿæˆï¼Œç¡®ä¿è·¨å¹³å°ä¾èµ–ä¸€è‡´
      - name: Regenerate Cargo.lock (Unix)
        if: matrix.platform != 'windows-latest'
        run: |
          rm -f Cargo.lock
          cargo generate-lockfile
        working-directory: ./src-tauri

      - name: Regenerate Cargo.lock (Windows)
        if: matrix.platform == 'windows-latest'
        run: |
          if (Test-Path Cargo.lock) { Remove-Item Cargo.lock -Force }
          cargo generate-lockfile
        working-directory: ./src-tauri
        shell: pwsh

      # æ˜¾ç¤ºä¾èµ–ç‰ˆæœ¬ç”¨äºè°ƒè¯•
      - name: Show tauri versions
        run: |
          echo "=== Cargo.lock tauri versions ==="
          grep -A1 'name = "tauri"' Cargo.lock || true
          grep -A1 'name = "tauri-build"' Cargo.lock || true
          grep -A1 'name = "tauri-utils"' Cargo.lock || true
        working-directory: ./src-tauri

      # å…ˆå•ç‹¬ç¼–è¯‘ tauri ä¾èµ–ï¼ŒæŸ¥çœ‹è¯¦ç»†é”™è¯¯
      - name: Build tauri dependencies
        run: |
          echo "=== Building tauri crate ==="
          cargo build -p tauri --verbose 2>&1 || true
          echo "=== Build script output ==="
          find target -name "output" -path "*/tauri-*/output" -exec cat {} \; 2>/dev/null || true
        working-directory: ./src-tauri
        if: matrix.platform != 'windows-latest'

      # ä½¿ç”¨å®˜æ–¹ tauri-action æ„å»º
      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          projectPath: ./
          tauriScript: npm run tauri
          args: --verbose ${{ matrix.args }} --bundles ${{ matrix.bundles }}

      # ç»Ÿä¸€ä¸Šä¼ é€»è¾‘
      # Windows è´Ÿè´£æ›´æ–° Release è¯´æ˜æ–‡æ¡ˆ
      - name: Upload Release (Windows)
        if: matrix.platform == 'windows-latest' && startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          draft: false
          prerelease: false
          body: |
            ## ğŸš€ Kiro Gateway ${{ github.ref_name }} å‘å¸ƒ

            ### æ›´æ–°å†…å®¹
            1. é‡æ„ z-kiro, æ–°å¢åä»£åŠŸèƒ½

            ### ä¸‹è½½è¯´æ˜
            | å¹³å° | æ–‡ä»¶å | è¯´æ˜ |
            |---|---|---|
            | **Windows** | `.exe` | å®‰è£…ç‰ˆ |
            | **macOS** | `_aarch64.dmg` | Apple Silicon (M1/M2/M3) |
            | **macOS** | `_x64.dmg` | Intel Mac |
            | **Linux** | `.deb` | Debian/Ubuntu |

          files: src-tauri/target/${{ matrix.target }}/release/bundle/nsis/*.exe

      # macOS å’Œ Linux åªè´Ÿè´£ä¼ æ–‡ä»¶ï¼Œä¸è¦†ç›– body
      - name: Upload Release (Others)
        if: matrix.platform != 'windows-latest' && startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          files: |
            src-tauri/target/${{ matrix.target }}/release/bundle/dmg/*.dmg
            src-tauri/target/${{ matrix.target }}/release/bundle/deb/*.deb
