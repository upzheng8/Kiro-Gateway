name: Build Tauri App

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write
  packages: write
  actions: write
  pull-requests: write
  issues: write

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: "macos-latest"
            args: "--target aarch64-apple-darwin"
            target: "aarch64-apple-darwin"
            arch: "arm64"
            platform_name: "macos-arm64"
          - platform: "macos-latest"
            args: "--target x86_64-apple-darwin"
            target: "x86_64-apple-darwin"
            arch: "x64"
            platform_name: "macos-x64"
          - platform: "ubuntu-22.04"
            args: ""
            arch: "x64"
            platform_name: "linux-amd64"
          - platform: "windows-latest"
            args: ""
            arch: "x64"
            platform_name: "windows-x64"

    runs-on: ${{ matrix.platform }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies (ubuntu only)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.0-dev libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Rust setup (with target)
        if: matrix.target
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}
      - name: Rust setup (default)
        if: ${{ !matrix.target }}
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: "./src-tauri -> target"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Update npm to latest
        run: npm install -g npm@latest

      - name: Clean and install frontend dependencies (Windows)
        if: matrix.platform == 'windows-latest'
        run: |
          if (Test-Path admin-ui/node_modules) { Remove-Item -Recurse -Force admin-ui/node_modules }
          if (Test-Path admin-ui/package-lock.json) { Remove-Item -Force admin-ui/package-lock.json }
          cd admin-ui && npm install

      - name: Clean and install frontend dependencies (Unix)
        if: matrix.platform != 'windows-latest'
        run: |
          rm -rf admin-ui/node_modules admin-ui/package-lock.json
          cd admin-ui && npm install

      - name: Build frontend
        working-directory: admin-ui
        run: npm run build

      - name: Install root dependencies
        run: npm install

      - name: Build the app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: "Kiro Gateway ${{ github.ref_name }}"
          releaseBody: |
            ## ğŸš€ Kiro Gateway ${{ github.ref_name }} å‘å¸ƒ

            ### æ›´æ–°å†…å®¹
            1. é‡æ„z-kiro,æ–°å¢åä»£åŠŸèƒ½

            ### ä¸‹è½½è¯´æ˜

            **Windows:**
            - `kiro-gateway_*_x64-setup.exe` - å®‰è£…ç‰ˆ

            **macOS:**
            - `kiro-gateway_*_aarch64.dmg` - Apple Siliconï¼ˆMç³»åˆ—èŠ¯ç‰‡ï¼‰
            - `kiro-gateway_*_x64.dmg` - Intel

            **Linux:**
            - `kiro-gateway_*_amd64.deb` - Debian/Ubuntu
          releaseDraft: false
          prerelease: false
          args: ${{ matrix.args }}
          includeUpdaterJson: false

      - name: Upload artifacts (macOS)
        if: matrix.platform == 'macos-latest'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.platform }}-${{ matrix.arch }}-build
          path: |
            src-tauri/target/${{ matrix.target }}/release/bundle/**/*
            !src-tauri/target/${{ matrix.target }}/release/bundle/**/.*
          retention-days: 30
          if-no-files-found: warn

      - name: Upload artifacts (Windows)
        if: matrix.platform == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.platform }}-${{ matrix.arch }}-build
          path: |
            src-tauri/target/release/bundle/**/*
            !src-tauri/target/release/bundle/**/.*
          retention-days: 30
          if-no-files-found: warn

      - name: Upload artifacts (Linux)
        if: matrix.platform == 'ubuntu-22.04'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.platform }}-${{ matrix.arch }}-build
          path: |
            src-tauri/target/release/bundle/**/*
            !src-tauri/target/release/bundle/**/.*
          retention-days: 30
          if-no-files-found: warn
