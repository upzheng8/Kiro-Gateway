name: Build Tauri App

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macos-latest
            target: aarch64-apple-darwin
            args: "--target aarch64-apple-darwin"
            bundles: "dmg"
            name: macOS-arm64
          - platform: macos-latest
            target: x86_64-apple-darwin
            args: "--target x86_64-apple-darwin"
            bundles: "dmg"
            name: macOS-x64
          - platform: windows-latest
            target: x86_64-pc-windows-msvc
            args: ""
            bundles: "nsis"
            name: Windows-x64
          - platform: ubuntu-22.04
            target: x86_64-unknown-linux-gnu
            args: ""
            bundles: "deb"
            name: Linux-x64

    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Linux dependencies
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install admin-ui dependencies
        working-directory: admin-ui
        run: npm ci

      - name: Build admin-ui
        working-directory: admin-ui
        run: npm run build

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      # Temporarily disabled to ensure clean build
      # - name: Setup Rust cache
      #   uses: Swatinem/rust-cache@v2
      #   with:
      #     workspaces: "src-tauri -> target"
      #     shared-key: "tauri-v2-clean-${{ matrix.target }}"
      #     cache-on-failure: true

      - name: Install tauri-cli
        run: npm install

      - name: Clean build artifacts
        shell: bash
        run: |
          rm -rf src-tauri/target || true
          rm -rf ~/.cargo/registry/cache || true

      - name: Build Tauri app
        run: npx tauri build ${{ matrix.args }} --bundles ${{ matrix.bundles }}

      - name: Upload to Release (Windows)
        if: matrix.platform == 'windows-latest' && startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          draft: false
          prerelease: false
          body: |
